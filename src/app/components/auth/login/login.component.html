<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>

<body>
    <div class="login-page">
        <a href="http://localhost:4200/home" class="back">Return back</a>
        <div class="form">
            <form class="login-form">

                <input type="email" placeholder="Email" />
                <input type="password" placeholder="password" />
                <button (click)="loginUser()">login</button>
                <div class="or-container">
                    <div class="line-separator"></div>
                    <div class="or-label">or</div>
                    <div class="line-separator"></div>
                </div>

                <div class="col-md-12">
                    <a class="btn btn-google" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login with Google</a>
                    <a class="btn btn-facebook" href="#"><img src="https://img.icons8.com/officexs/16/ffffff/facebook-new.png" /> Login with Facebook </a>
                </div>


                <div>
                    <button type="button" (click)="loginWithGoogle()" class="btn btn-danger">Login with Google</button>
                </div>


                <p class="message"> Not registered? <a href="http://localhost:4200/register">Create an account</a></p>
            </form>
        </div>
    </div>
</body>

</html>
